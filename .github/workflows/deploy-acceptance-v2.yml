name: Deploy Acceptance v2
on:
  workflow_dispatch:
  push:
    branches:
      - golang

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - name: Build binary
        run: make build-server
        working-directory: ./server
      - name: Rename binary
        run: mv server cl-api-acceptance
        working-directory: ./server
      - name: Send binary to vps and restart service
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: vpsnode1.vps.webdock.cloud
          user: admin
          key: ${{ secrets.VPS1_PRIVKEY }}
          scp: |
            ./server/cl-api-acceptance => /home/admin/
          last_ssh: |
            sudo chown root:root /home/admin/cl-api-acceptance
            sudo chmod 0775 /home/admin/cl-api-acceptance
            sudo mv /home/admin/cl-api-acceptance /home/clothingloop/opt/api-acceptance
            sudo systemctl restart cl-api-acceptance
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies Frontend
        run: npm ci
        working-directory: ./frontend
      - name: Build public files
        run: npm run build:acceptance
        working-directory: ./frontend
      - name: Tar public files
        run: tar czf cl-fe-acceptance.tar.gz ./build
        working-directory: ./frontend
      - name: Send public files to vps
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: vpsnode1.vps.webdock.cloud
          user: admin
          key: ${{ secrets.VPS1_PRIVKEY }}
          scp: |
            ./frontend/cl-fe-acceptance.tar.gz => /home/admin/
          last_ssh: |
            mkdir /home/admin/cl-fe-acceptance || :
            cd /home/admin/cl-fe-acceptance; tar xzf ../cl-fe-acceptance.tar.gz .
            sudo chown -R caddy:caddy /home/admin/cl-fe-acceptance/build
            sudo rm -rf /var/caddy/acc.clothingloop.org/{.*,*} || :
            sudo mv /home/admin/cl-fe-acceptance/build/{.*,*} /var/caddy/acc.clothingloop.org || :
            sudo systemctl restart app-acceptance
            sudo rm -rf /home/admin/cl-fe-acceptance.tar.gz /home/admin/cl-fe-acceptance
