name: Deploy Server Acceptance v2
on:
  workflow_dispatch:
  push:
    branches:
      - golang

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - name: Build binary
        run: make build-server
        working-directory: ./server
      - name: Send binary to vps and restart service
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: vpsnode1.vps.webdock.cloud
          user: admin
          key: ${{ secrets.VPS1_PRIVKEY }}
          scp: |
            ./server/server => /home/admin/app-acceptance
          last_ssh: |
            sudo chown root:root app-acceptance
            sudo mv app-acceptance /opt/app-acceptance
            sudo systemctl restart app-acceptance
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies Frontend
        run: npm ci
        working-directory: ./frontend
      - name: Build public files
        run: npm run build:acceptance
        working-directory: ./frontend
      - name: Send public files to vps
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: vpsnode1.vps.webdock.cloud
          user: admin
          key: ${{ secrets.VPS1_PRIVKEY }}
          scp: |
            ./frontend/build => /home/admin/frontend-acceptance
          last_ssh: |
            sudo chown caddy:caddy frontend-acceptance
            sudo mv app-acceptance /var/caddy/acc.clothingloop.org
            sudo systemctl restart app-acceptance
